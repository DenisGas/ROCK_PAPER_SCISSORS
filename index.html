<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>ROCK PAPER SCISSORS</title>
</head>

<body>
  <header class="header">
    <h1 class="title">ROCK PAPER SCISSORS</h1>
  </header>
  <main id="gameboard" class="gameboard opacity0">
    <div class="gameboard-score-info">
      <div class="gameboard-score-message">
        <h2 id="gameboard-score-message-text"></h2>
      </div>
    </div>
    <div class="gameboard__score-boxes">
      <div class="score-box">
        <div class="sign" id="playerSign">❗</div>
        <p>Player: <span id="playerWinScore">0</span></p>
      </div>
      <div class="score-box">
        <div class="sign" id="pсSign">❗</div>
        <p>PC: <span id="pcWinScore">0</span></p>
      </div>
    </div>

    <div class="gameboard__choices-block">
      <button data-value="rock" class="button">
        ✊
      </button>
      <button data-value="paper" class="button">
        ✋
      </button>
      <button data-value="scissors" class="button">
        ✌
      </button>
    </div>
  </main>

  <div id="win-game-messedge" class="win-game-messedge">
    <h2 id="who-win-game">💔YOU LOSE💔</h2>
    <button id="restart-btn">PLAY</button>
  </div>

  <div class="footer">
    Copyright © <a href="https://github.com/DenisGas">DenisGas</a> 2023
  </div>


  <script defer src="./js/main.js"></script>
</body>
